<!doctype HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../src/supersecret.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <script src="../src/supersecret.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container" style="margin-top: 200px;">
    <div class="col-md-4 col-md-offset-4">
      <div class="input-group">
        <input id="passwordElement" type="password" value="test" class="form-control">
        <span class="pointer input-group-addon" onmousedown="ding.showPassword();" onmouseup="ding.hidePassword();" onmouseout="ding.hidePassword();">show</span>
      </div>
    </div>
  </div>
  <script type="text/javascript">
  var ding;
  $(function(){
    ding = new SuperSecretJS(document.getElementById("passwordElement"), {

      suggestions: [{
          description: 'Bestaat uit drie woorden',
          required: true,
          matches: function(val){
            return val.split(" ").length == 3;
          }
        }]

    });
  });
  </script>
</body>
</html>
